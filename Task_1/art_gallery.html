<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff5722, #ff4081, #448aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        nav a {
            color: #ff4081;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #448aff;
        }

        h1, h2, h3, p {
            background: linear-gradient(45deg, #ff4081, #448aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        h1:hover, h2:hover, h3:hover, p:hover {
            transform: scale(1.05);
        }

        main {
            flex-grow: 1;
        }

        section div {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        section div:hover {
            transform: scale(1.05);
            background-color: #2a2a2a;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            background-color: #1e1e1e;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">فن</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2 style="text-align: center;">Featured Artworks</h2>
            <p style="text-align: center;">Explore a collection of stunning artworks from talented artists around the world.</p>
        </section>

        <!-- Responsive Design Example -->
        <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px;">
            <div style="background-color: #1e1e1e; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
                <h3>Artwork 1</h3>
                <p>A beautiful painting of nature.</p>
            </div>
            <div style="background-color: #1e1e1e; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
                <h3>Artwork 2</h3>
                <p>An abstract masterpiece.</p>
            </div>
            <div style="background-color: #1e1e1e; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
                <h3>Artwork 3</h3>
                <p>A vibrant cityscape.</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 Art Gallery. All rights reserved.</p>
    </footer>

</body>
</html>
