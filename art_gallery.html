<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f5f0e8;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #2c5f4f;
            padding: 15px 25px;
            overflow: hidden;
        }

        .logo {
            float: left;
            color: #e8dcc8;
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            float: right;
        }

        nav a {
            color: #e8dcc8;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px;
        }

        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #2c5f4f;
            margin-top: 30px;
        }

        .artboxes {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 280px;
            margin: 15px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            vertical-align: top;
        }

        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .box h3 {
            color: #2c5f4f;
            margin: 10px 0 5px 0;
        }

        .box p {
            margin: 0;
            font-size: 14px;
        }

        #feedback {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #feedback h2 {
            margin-top: 0;
        }

        form label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            color: #2c5f4f;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form textarea {
            min-height: 70px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2c5f4f;
            color: #e8dcc8;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: #3d7a68;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Art Gallery</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <h2>Featured Artworks</h2>

    <div class="artboxes">
        <div class="box">
            <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=400&q=80" alt="landscape">
            <h3>Mountain Landscape</h3>
            <p>A serene painting of nature.</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=400&q=80" alt="abstract">
            <h3>Abstract Art</h3>
            <p>An abstract masterpiece.</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=400&q=80" alt="city">
            <h3>Cityscape</h3>
            <p>A vibrant city skyline.</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1536924940846-227afb31e2a5?w=400&q=80" alt="still life">
            <h3>Still Life</h3>
            <p>Art supplies and pigments.</p>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1561214115-f2f134cc4912?w=400&q=80" alt="modern">
            <h3>Modern Abstract</h3>
            <p>Contemporary art piece.</p>
        </div>
    </div>

    <section id="feedback">
        <h2>Feedback</h2>
        <form action="#" method="get">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value="">Choose</option>
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
            </select>
            <label for="msg">Message</label>
            <textarea id="msg" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
